<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QA Daily Report Form</title>
</head>

<body>
  <h2 class="content-head is-center">QA Daily Report</h2>
  <aside>
    <p>Please fill out the form <b><em>carefully</em></b>.</p>
  </aside>

  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Style The Contact Form How Ever You Prefer -->
  <link rel="stylesheet" href="style.css">
  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>

  <form id="gform" method="POST" class="pure-form pure-form-stacked"
  action="https://script.google.com/macros/s/AKfycbz8_MOVJrDz7irSy0mOmYNLAC1QrpL1UQ1WNsBDkhPA6KV8mA4/exec">
    <table>
      <tr>
        <td>
          <label>GEN</label>
        <td>
          <input name="GEN" placeholder="0.0"/>
        <td>
          <textarea name="GEN_D" rows="1" placeholder="Description"></textarea>
      <tr>
        <td>
          <label>DOC</label>
        <td>
          <input name="DOC" placeholder="0.0"/>
        <td>
          <textarea name="DOC_D" rows="1" placeholder="Description"></textarea>
      <tr>
        <td>
          <label>AUT</label>
        <td>
          <input name="AUT" placeholder="0.0"/>
        <td>
          <textarea name="AUT_D" rows="1" placeholder="Description"></textarea>
      <tr>
        <td>
          <label>P2G</label>
        <td>
          <input name="P2G" placeholder="0.0"/>
        <td>
          <textarea name="P2G_D" rows="1" placeholder="Description"></textarea>
      <tr>
        <td>
          <label>P4T</label>
        <td>
          <input name="P4T" placeholder="0.0"/>
        <td>
          <textarea name="P4T_D" rows="1" placeholder="Description"></textarea>
      <tr>
        <td>
          <label>PIC</label>
        <td>
          <input name="PIC" placeholder="0.0"/>
        <td>
          <textarea name="PIC_D" rows="1" placeholder="Description"></textarea>
      <tr>
        <td>
          <label>N2Y</label>
        <td>
          <input name="N2Y" placeholder="0.0"/>
        <td>
          <textarea name="N2Y_D" rows="1" placeholder="Description"></textarea>
      <tr>
        <td>
          <label>CKB</label>
        <td>
          <input name="CKB" placeholder="0.0"/>
        <td>
          <textarea name="CKB_D" rows="1" placeholder="Description"></textarea>
      <tr>
        <td>
          <label>GRW</label>
        <td>
          <input name="GRW" placeholder="0.0"/>
        <td>
          <textarea name="GRW_D" rows="1" placeholder="Description"></textarea>
      <tr>
        <td>
          <label>IVX</label>
        <td>
          <input name="IVX" placeholder="0.0"/>
        <td>
          <textarea name="IVX_D" rows="1" placeholder="Description"></textarea>
      <tr>
        <td>
          <label id="qac">QAC</label>
        <td>
          <input name="QAC" placeholder="LS"/>
        <td>
          <button class="button-success pure-button button-xlarge">
          <i class="fa fa-paper-plane"></i>&nbsp;Send Report</button>
    </table>
  </form>
  <!-- Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="thankyou_message">
    <h2><em>Thanks</em> for submitting your report.
      Have a nice evening!</h2>
  </div>
</body>
</html>
